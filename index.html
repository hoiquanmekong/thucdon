<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Hàng XYZ - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            align-items: center;
        }
        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            position: relative;
        }
        .nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        .nav .dropdown {
            position: relative;
            display: inline-block;
        }
        .nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        .nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .nav .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-section {
            padding: 80px 20px 20px;
            text-align: center;
        }
        .menu-section h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .menu-item {
                width: 100%;
            }
        }
        @media (min-width: 769px) {
            .menu-item {
                width: 30%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dropdownItems = document.querySelectorAll('.dropdown-content a');
            dropdownItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    var dropdownContent = this.parentElement;
                    dropdownContent.style.display = 'none';
                });
            });
            var dropdown = document.querySelector('.dropdown');
            dropdown.addEventListener('mouseover', function() {
                var dropdownContent = this.querySelector('.dropdown-content');
                dropdownContent.style.display = 'block';
            });
            dropdown.addEventListener('mouseleave', function() {
                var dropdownContent = this.querySelector('.dropdown-content');
                dropdownContent.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Nhà Hàng XYZ - Menu</h1>
    </div>
    <div class="nav">
        <div class="dropdown">
            <a href="#do-an">Đồ Ăn</a>
            <div class="dropdown-content">
                <a href="#khai-vi">Khi vị</a>
                <a href="#dong-que">Đồng Quê</a>
                <a href="#hai-san">Hải Sản</a>
                <a href="#do-rung">Đồ rừng</a>
                <a href="#mon-nhat">Món Nhật</a>
            </div>
        </div>
        <a href="#do-uong">Đồ Uống</a>
        <a href="#ruou-bia">Rượu & Bia</a>
    </div>

    <div id="dong-que" class="menu-section">
        <h2>Đồng Quê</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="dong-que1.jpg" alt="Đồng Quê 1">
            </div>
            <div class="menu-item">
                <img src="dong-que2.jpg" alt="Đồng Quê 2">
            </div>
            <!-- Thêm nhiều món đồng quê -->
        </div>
    </div>
    <div id="hai-san" class="menu-section">
        <h2>Hải Sản</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="hai-san1.jpg" alt="Hải Sản 1">
            </div>
            <div class="menu-item">
                <img src="hai-san2.jpg" alt="Hải Sản 2">
            </div>
            <!-- Thêm nhiều món hải sản -->
        </div>
    </div>
    <div id="mon-nhat" class="menu-section">
        <h2>Món Nhật</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="mon-nhat1.jpg" alt="Món Nhật 1">
            </div>
            <div class="menu-item">
                <img src="mon-nhat2.jpg" alt="Món Nhật 2">
            </div>
            <!-- Thêm nhiều món nhật -->
        </div>
    </div>
    <div id="do-uong" class="menu-section">
        <h2>Đồ Uống</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="do-uong1.jpg" alt="Đồ Uống 1">
            </div>
            <div class="menu-item">
                <img src="do-uong2.jpg" alt="Đồ Uống 2">
            </div>
            <!-- Thêm nhiều đồ uống -->
        </div>
    </div>
    <div id="ruou-bia" class="menu-section">
        <h2>Rượu & Bia</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="ruou-bia1.jpg" alt="Rượu & Bia 1">
            </div>
            <div class="menu-item">
                <img src="ruou-bia2.jpg" alt="Rượu & Bia 2">
            </div>
            <!-- Thêm nhiều rượu và bia -->
        </div>
    </div>
</body>
</html>
