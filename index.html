<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Hàng XYZ - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        .menu-section {
            padding: 80px 20px 20px; /* Adjusted padding to account for the fixed nav */
            text-align: center;
        }
        .menu-section h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .menu-item {
                width: 100%;
            }
        }
        @media (min-width: 769px) {
            .menu-item {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HỘI QUÁN MEKONG - Menu</h1>
    </div>
    <div class="nav">
        <a href="#do-an">Đồ Ăn</a>
        <a href="#do-uong">Đồ Uống</a>
        <a href="#ruou-bia">Rượu & Bia</a>
    </div>
    <div id="do-an" class="menu-section">
        <h2>Đồ Ăn</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="1.webp" alt="Đồ Ăn 1">
            </div>
            <div class="menu-item">
                <img src="2.webp" alt="Đồ Ăn 2">
            </div>
            <!-- Thêm nhiều món ăn -->
        </div>
    </div>
    <div id="do-uong" class="menu-section">
        <h2>Đồ Uống</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="1.webp" alt="Đồ Uống 1">
            </div>
            <div class="menu-item">
                <img src="2.webp" alt="Đồ Uống 2">
            </div>
            <!-- Thêm nhiều đồ uống -->
        </div>
    </div>
    <div id="ruou-bia" class="menu-section">
        <h2>Rượu & Bia</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="1.webp" alt="Rượu & Bia 1">
            </div>
            <div class="menu-item">
                <img src="2.webp" alt="Rượu & Bia 2">
            </div>
            <!-- Thêm nhiều rượu và bia -->
        </div>
    </div>
</body>
</html>
